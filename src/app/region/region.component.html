<h2 class="m-4">Région</h2>

<form [formGroup]="regionForm" class="m-4">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Région</mat-label>
      <input matInput formControlName="region"
      [matAutocomplete]="regionAuto">
      <mat-autocomplete #regionAuto="matAutocomplete" [displayWith]="displayRegion">
        <mat-option *ngFor="let region of filteredRegions| async" [value]="region"  >
          {{region.nom}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>

<table mat-table [dataSource]="departements" class="mat-elevation-z8 w-50 ml-4">

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>

  
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>code</th>
    <td mat-cell *matCellDef="let element">{{element.code}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns;"
      (click)="goToDepartement(element)"
  ></tr>
</table>
